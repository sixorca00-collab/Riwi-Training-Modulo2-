<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis mascotas</title>

    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER: contiene el título principal y un enlace de regreso -->
    <header>
        <nav>
            <h1>Mis mascotas</h1>

            <!-- Enlace para volver a la página principal -->
            <a href="index.html">Volver a página principal</a>
        </nav>
    </header>

    <!-- CONTENEDOR PRINCIPAL DE TODAS LAS MASCOTAS -->
    <section id="galeria-mascotas">

        <!-- MASCOTA 1 -->
        <!-- Se mantiene tu estructura: div > img + article -->
        <div class="mascota">
            <img src="gaspy.jpeg" alt="Foto de Gaspy">
            
            <article>
                Este es mi gato, le gusta comer, dormir y lamerse las pelotas.
            </article>
        </div>

        <!-- MASCOTA 2 -->
        <div class="mascota">
            <img src="Kiko.jpeg" alt="Foto de Kiko">

            <article>
                Este es mi otro gato, le gusta dañar cables, morder pies y lamerse las pelotas.
            </article>
        </div>

        <!-- MASCOTA 3 -->
        <div class="mascota">
            <img src="perro.jpg" alt="Foto de un perro">

            <article>
                Este es un perro, no es mio pero fijo le gustan los huesos y lamerse las pelotas.
            </article>
        </div>

    </section>

</body>
</html>
